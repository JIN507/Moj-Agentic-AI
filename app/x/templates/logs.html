{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h3>سجل العمليات</h3>
    <table class="table">
      <thead>
        <tr><th>ID</th><th>الوقت</th><th>النوع</th><th>الحساب</th><th>الحالة</th><th>رسالة</th></tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>#{{ r.id }}</td>
            <td>{{ r.created_at }}</td>
            <td>{{ r.action }}</td>
            <td>{{ r.cookie_label or '-' }}</td>
            <td>
              {% if r.status == 'success' %}
                <span class="badge success">success</span>
              {% else %}
                <span class="badge error">error</span>
              {% endif %}
            </td>
            <td style="max-width:620px">{{ r.message }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
